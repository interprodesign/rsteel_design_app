<!-- Header -->
<div class="w3-container" style="margin-top:25px;">
    <h1 class="w3-text-dark-grey">Material Factors</h1>
    <p class="w3-text-dark-grey">Different factors to be considered in ultimate and serviceability limit states.
        Check the help <i class="fa fa-question-circle-o"></i> to get more information about factors</p>
    <p class="w3-text-dark-grey">{{test_code_2}}</p>
</div>

<br>

<div class="w3-card w3-margin-left w3-margin-right">
    <div class="w3-text-white w3-container w3-indigo">
        <h4><i class="fa fa-th"></i> Column Strength and Serviceability</h4>
    </div>
    <div class="w3-container w3-white">
        <div class="w3-container w3-white">
            <div class="w3-row-padding w3-margin-top">
                <div class="w3-col w3-text-black" style="width:50%">
                    <label> Safety Factor for Concrete (&gamma;<sub>C</sub>)</label>
                    <input id="column_gamma_c" id="name" class="w3-input w3-border" type="text" value="1.5">
                </div>
                <div class="w3-col w3-text-black" style="width:50%">
                    <label> Safety Factor for Steel (&gamma;<sub>S</sub>)</label>
                    <input id="column_gamma_s" class="w3-input w3-border" type="text" value="1.15">
                </div>

            </div>
            <div class="w3-row-padding w3-margin-top">
                <div class="w3-col w3-text-black" style="width:50%">
                    <label>Long-Term and Unfavorable Effects (&alpha;<sub>cc</sub>)</label>
                    <input id="column_gamma_acc" class="w3-input w3-border" type="text" value="0.85">
                </div>
                <div class="w3-col w3-text-black" style="width:50%">
                    <label>Serviceability Parameter (k)</label>
                    <input id="column_k" class="w3-input w3-border" type="text" value="0.6">
                </div>
            </div>
        </div>
        <br>
    </div>
</div>

<div class="w3-card w3-margin-left w3-margin-right" style="margin-top:50px;">
    <div class="w3-text-white w3-container w3-indigo">
        <h4><i class="fa fa-th"></i> Grouting Strength and Serviceability</h4>
    </div>
    <div class="w3-container w3-white">
        <div class="w3-container w3-white">
            <div class="w3-row-padding w3-margin-top">
                <div class="w3-col w3-text-black" style="width:50%">
                    <label> Safety Factor for Concrete (&gamma;<sub>C</sub>)</label>
                    <input id="grt_gamma_c" id="name" class="w3-input w3-border" type="text" value="1.5">
                </div>
                <div class="w3-col w3-text-black" style="width:50%">
                    <label> Safety Factor for Steel (&gamma;<sub>S</sub>)</label>
                    <input id="grt_gamma_s" class="w3-input w3-border" type="text" value="1.15">
                </div>

            </div>
            <div class="w3-row-padding w3-margin-top">
                <div class="w3-col w3-text-black" style="width:50%">
                    <label> Unfavorable Effects (&alpha;<sub>cc</sub>)</label>
                    <input id="grt_gamma_acc" class="w3-input w3-border" type="text" value="0.85">
                </div>
                <div class="w3-col w3-text-black" style="width:50%">
                    <label>Serviceability Parameter (k)</label>
                    <input id="grt_k" class="w3-input w3-border" type="text" value="0.6">
                </div>
            </div>
        </div>
        <br>
    </div>
</div>

<div class="w3-card w3-margin-left w3-margin-right" style="margin-top:50px;">
    <div class="w3-text-white w3-container w3-indigo">
        <h4><i class="fa fa-th"></i> Anchor Strength</h4>
    </div>
    <div class="w3-container w3-white">
        <div class="w3-container w3-white">
            <div class="w3-row-padding w3-margin-top">
                <div class="w3-col w3-text-black" style="width:50%">
                    <label> Safety Factor for anchor based on EN (&gamma;<sub>M2</sub>)</label>
                    <input id="anchor_gamma_m2" id="name" class="w3-input w3-border" type="text" value="1.25">
                </div>
                <div class="w3-col w3-text-black" style="width:50%">
                    <label> Safety Factor for anchor based on ETA (&gamma;<sub>bolt</sub>)</label>
                    <input id="anchor_gamma_bolt" class="w3-input w3-border" type="text" value="1.25">
                </div>
            </div>
        </div>
        <div class="w3-container w3-white">
            <div class="w3-row-padding w3-margin-top">
                <div class="w3-col w3-text-black" style="width:50%">
                    <label>Shear Force Factor (a<sub>b</sub>)</label>
                    <input id="anchor_ab" id="name" class="w3-input w3-border" type="text" value="1.0">
                </div>
                <div class="w3-col w3-text-black" style="width:50%">
                    <label>Shear Force Factor (k<sub>1</sub>)</label>
                    <input id="anchor_k1" class="w3-input w3-border" type="text" value="1.0">
                </div>
            </div>
        </div>
        <div class="w3-container w3-white">
            <div class="w3-row-padding w3-margin-top">
                <div class="w3-col w3-text-black" style="width:50%">
                    <label>Anchor Reduction factor (&eta;<sub>d</sub>)</label>
                    <input id="grt_eta" id="name" class="w3-input w3-border" type="text" value="0.9">
                </div>
                <div class="w3-col w3-text-black" style="width:50%">
                    <label>Friction Coefficient between base plate and grout (&mu;)</label>
                    <input id="anchor_mu" class="w3-input w3-border" type="text" value="0.2">
                </div>
            </div>
        </div>
        <br>
    </div>
</div>
